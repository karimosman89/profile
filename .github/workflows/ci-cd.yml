# Professional CI/CD Pipeline for Karim Osman's Portfolio
# Automated testing, building, and deployment

name: ğŸš€ Professional Portfolio CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'

jobs:
  # Code Quality and Testing
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test & Quality Assurance

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“‹ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8 mypy

    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check .
        echo "âœ… Code formatting is correct"

    - name: ğŸ” Linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ“ Type Checking
      run: |
        mypy . --ignore-missing-imports
        echo "âœ… Type checking passed"

    - name: ğŸ§ª Run Tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        echo "âœ… All tests passed"
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_NAME: test_db
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    name: ğŸ” Security Scan
    needs: test

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ” Security Check
      run: |
        pip install safety bandit
        safety check
        bandit -r . -x tests/
        echo "âœ… Security scan completed"

  # Docker Build and Push
  docker:
    runs-on: ubuntu-latest
    name: ğŸ³ Docker Build & Push
    needs: [test, security]
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: karim89/portfolio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}

    - name: ğŸ—ï¸ Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Staging
    needs: [docker]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-kosman.streamlit.app

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        echo "âœ… Staging deployment completed"

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    name: ğŸŒŸ Deploy to Production
    needs: [docker]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: production
      url: https://kosman.streamlit.app

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸŒŸ Deploy to Production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        echo "âœ… Production deployment completed"

    - name: ğŸ“¢ Notify Success
      if: success()
      run: |
        echo "ğŸ‰ Portfolio successfully deployed to production!"
        echo "ğŸŒ Available at: https://kosman.streamlit.app"

  # Post-Deployment Tests
  integration-test:
    runs-on: ubuntu-latest
    name: ğŸ”¬ Integration Tests
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”¬ Run Integration Tests
      run: |
        echo "Running integration tests against production..."
        # Add your integration tests here
        echo "âœ… Integration tests passed"

    - name: ğŸ“Š Performance Test
      run: |
        echo "Running performance tests..."
        # Add performance testing commands here
        echo "âœ… Performance tests completed"
